<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MEJIWOO</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body>
    <!-- header section start -->
    <header>
      <div class="logo"><strong>MEJIWOO</strong></div>
      <nav>
        <a href="#">Home</a>
        <a href="#">Product</a>
        <a href="#">Categories</a>
        <a href="#">SALE</a>
      </nav>
    </header>
    <!-- header section end -->
    <!-- hero sectoin start -->
    <section class="hero">
      <img src="images/Banner.png" alt="" />
    </section>
    <!-- hero section end -->
    <!-- season collection start  -->
    <section class="section">
      <h2>season collection</h2>
      <div class="cards">
        <div class="card">
          <img src="images/Spring.png" alt="spring dress" />
          <h3>spring</h3>
          <button class="btn">more</button>
        </div>
        <div class="card">
          <img src="images/Summer.png" alt="summer" />
          <h3>summer</h3>
          <button class="btn">more</button>
        </div>
        <div class="card">
          <img src="images/winter.png" alt="winter" />
          <h3>winter</h3>
          <button class="btn">more</button>
        </div>
      </div>
    </section>
    <!-- season collection start-->
     <!--sealer section start-->
     <section class="best sealer">
      <h2>Our Best Seller</h2>
        <div class="cards">
          <div class="card">
            <img src="images/product_01.png" alt="blouse">
            <p>kayisha chic blouse <br> tk.12,000</p>
          </div>
          <div class="card">
            <img src="images/product_02.png" alt="dress">
            <p>vivacia halter dress <br>tk. 16,000</p>
          </div>
           <div class="card">
            <img src="images/Spring.png" alt="skirt">
            <p>skaya flix blouse <br> tk. 13,000</p>
           </div>
        </div>
     </section>
      <!--sealer section end-->
  </body>
</html>
